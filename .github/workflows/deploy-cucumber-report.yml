name: Deploy Cucumber Report to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download the cucumber HTML report artifact uploaded in the previous workflow
      - name: Download Cucumber HTML Report artifact
        uses: actions/download-artifact@v4
        with:
          name: cucumber-html-report
          path: ./cucumber-report

      - name: List downloaded report directory contents
        run: ls -R ./cucumber-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cucumber-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
