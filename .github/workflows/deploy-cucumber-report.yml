name: Publish Cucumber Report Manually

on:
  # This section enables the manual trigger for the workflow.
  # It will appear as a "Run workflow" button in the Actions tab.
  workflow_dispatch:

env:
  REPORT_ARTIFACT_NAME: "cucumber-html-report"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Cucumber HTML Report artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPORT_ARTIFACT_NAME }}
          path: docs/
          # The optional 'github-pages' is used by the deploy-pages action
          # and it is a good practice to use this as the artifact name.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4