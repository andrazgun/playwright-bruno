name: Smoke Tests and Publish Cucumber Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  TAG: "@smoke"        # default tag filter
  THREAD_COUNT: "2"    # default parallel threads
  BROWSER: "chromium"  # default browser

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    outputs:
      # pass test result to next job if needed
      test-result: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.7.0
        with:
          checkout-fetch-depth: 0
          java-version: 17
          java-distribution: temurin
          maven-version: 3.9.9

      - name: Verify Maven version
        run: mvn --version

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies (skip tests)
        run: mvn install -DskipTests

      - name: Install Playwright browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Run tests
        run: |
          mvn clean compile test \
            -Dcucumber.filter.tags="(${TAG} and (not @ignore))" \
            -Ddataproviderthreadcount=${THREAD_COUNT} \
            -DBROWSER=${BROWSER}

      - name: Upload Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report
          path: target/cucumber-report

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-report

  deploy-pages:
    name: Deploy Cucumber Report to GitHub Pages
    needs: smoke-tests
    runs-on: ubuntu-latest
    if: always()  # run even if smoke-tests fails, you can change to only run on success by using `if: success()`
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Cucumber HTML Report artifact
        uses: actions/download-artifact@v3
        with:
          name: cucumber-html-report
          path: ./target/cucumber-report

      - name: List downloaded report directory contents
        run: ls -lR ./target/cucumber-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/cucumber-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
